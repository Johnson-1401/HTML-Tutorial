<!-- HTML Inserted, Deleted, Stricken, Superscript and Subscript -->
<!DOCTYPE html>
<html>
<head>
    <title>HTML Text Formatting 2</title>
</head>
<body>
<!-- Inserted -->
<ins>New Text</ins>
<!-- Deleted -->
<del>Deleted Text</del>
<!-- Strike -->
<s>Struck-through text here</s>
<!-- Superscript -->
<sup>superscript here</sup> 
<!-- Subscript  -->
<sub>subscript here</sub>
</body>
</html>
